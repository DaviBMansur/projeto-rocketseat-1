<!DOCTYPE html>
<html lang="pt-br" >
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currículo</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container-1">
      <div id="profile">
        <img
          src="./imports/profileimg.jpg"
          alt="Imagem de um macaco vestindo uma jaqueta de couro"
        />
        <p>@DaviMansur</p>
      </div>
      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>
      <ul>
        <li>
          <a href="https://www.rocketseat.com.br" target="_blank"
            >Inscrever-se na Rocketseat
          </a>
        </li>
        <li>
          <a href="#">Compre meu E-book</a>
        </li>
        <li>
          <a href="#">Veja meu portifólio</a>
        </li>
        <li>
          <a href="https://www.rocketseat.com.br/discover" target="_blank"

          >
        </li>
      </ul>
      <div id="link-icons">
        <a href="https://www.youtube.com" target="_blank"

        <a href="https://www.youtube.com" target="_blank"
          ><ion-icon name="logo-youtube"></ion-icon
        ></a>
        <a href="https://www.youtube.com" target="_blank"
          ><ion-icon name="logo-instagram"></ion-icon
        ></a>
        <a href="https://www.youtube.com" target="_blank"
          ><ion-icon name="logo-linkedin"></ion-icon
        ></a>
      </div>
      <footer>
        Feito com carinho pela
        <a href="https://www.rocketseat.com.br" target="_blank">Rocketseat</a>
        <ion-icon name="heart"></ion-icon>
      </footer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
